<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hungry-moonster</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- findFoodArea -->
    <div id="findFood" class="mb-4">
        <div class="container">
            <div class="row">
                <div class="col-md-8 m-auto">
                   <div id="searchArea">
                        <form class="searchFoodForm" id="searchFoodForm">
                            <input type="text" id="foodName" placeholder="type food name">
                            <input type="submit" class="" value="search">
                        </form>
                   </div>
                </div>
                <div class="col-md-6 col-sm-12 m-auto">
                    <div id="ingredients" class="">
                        <div class="showPhoto">
                            <img alt="" class="w-100">
                        </div>
                        <h3 class="showName lead"></h3>
                        <p class="showTitle"></p>
                        <ul id="showList"></ul>
                    </div>
                </div>
                <div class="col-md-12 m-auto">
                    <div id="foodArea" class="d-flex flex-wrap justify-content-center p-4"></div>
                </div>
            </div>
        </div>
    </div>







    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
